<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="ISO-8859-1">
    <title>Naturalizima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin: auto">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/pacientes}">
                Naturalizima - Clinica Estetica</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/pacientes}">Pacientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/citas}">Citas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card" style="width: 90%; margin: auto; margin-top: 2%">
        <div class="card-body" >
            <h4 class="card-title mx-auto"  style="width: 95%;">Registrar Pacientes</h4>
            <form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">Nombre: </span>
                    <input type="text" class="form-control" aria-describedby="basic-addon1" th:field="*{nombre}" >

                    <span class="input-group-text" id="basic-addon2">Telefono</span>
                    <input type="tel" class="form-control" aria-describedby="basic-addon2" name="telefono" th:field="*{telefono}">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon3">Fecha de Nacimiento</span>
                    <input type="date" class="form-control" name="fechaNacimiento" aria-describedby="basic-addon3" th:field="*{fechaNacimiento}">

                    <span class="input-group-text" id="basic-addon4">Tipo de Piel</span>
                    <select class="form-select" name="piel" aria-describedby="basic-addon4">
                        <option value="Normal">Normal</option>
                        <option value="Grasosa">Grasosa</option>
                        <option value="Mixta">Mixta</option>
                        <option th:text="${paciente != null} ? ${paciente.piel} : ''" th:value ="${paciente != null} ? ${paciente.piel} : ''" selected></option>                        </option>
                    </select>
                </div>

                <span class="input-group-text" id="basic-addon5">Antecedentes Personales</span>
                <div class="input-group mb-3">
                    <textarea type="text" class="form-control" name="antecedentesPersonales" th:field="*{antecedentesPersonales}"></textarea>
                </div>

                <span class="input-group-text" id="basic-addon6">Antecedentes Familiares</span>
                <div class="input-group mb-3">
                    <textarea type="text" class="form-control" name="antecedentesFamiliares" th:field="*{antecedentesFamiliares}"></textarea>
                </div>

                <span class="input-group-text" id="basic-addon7">Enfermedad Actual</span>
                <div class="input-group mb-3">
                    <textarea type="text" class="form-control" name="enfermedadActual" th:field="*{enfermedadActual}"></textarea>
                </div>

                <span class="input-group-text" id="basic-addon8">Tratamientos Previos</span>
                <div class="input-group mb-3">
                    <textarea type="text" class="form-control" name="tratamientosPrevios" th:field="*{tratamientosPrevios}"></textarea>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary" type="submit">Registrar</button>
                    <a class="btn btn-danger" th:href="@{/}">Cancelar</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
