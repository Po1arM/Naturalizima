<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="ISO-8859-1">
    <title>Naturalizima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin: auto">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/pacientes}">
            Naturalizima - Clinica Estetica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/pacientes}">Pacientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/citas}">Citas</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="card" style="width: 90%; margin: auto; margin-top: 2%">
    <div class="card card-body">
        <p>
            <a class="btn btn-primary" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Ver Informacion del Paciente
            </a>
        </p>
    </div>

    <div class="collapse" id="collapseExample">
        <div class="card">
            <div class="card card-body">

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre: </span>
                <input type="text" class="form-control" aria-describedby="basic-addon1" disabled name="nombre" th:value ="${paciente != null} ? ${paciente.nombre} : ''">

                <span class="input-group-text" id="basic-addon2">Telefono</span>
                <input type="tel" class="form-control" aria-describedby="basic-addon2" disabled name="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" th:value ="${paciente != null} ? ${paciente.telefono} : ''">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">Edad</span>
                <input type="text" class="form-control" name="edad" aria-describedby="basic-addon3" disabled th:value ="${paciente != null} ? ${paciente.getEdad()} : ''">

                <span class="input-group-text" id="basic-addon4">Tipo de Piel</span>
                <select class="form-select" name="piel" aria-describedby="basic-addon4" disabled>
                    <option th:text="${paciente != null} ? ${paciente.piel} : ''" th:value ="${paciente != null} ? ${paciente.piel} : ''" selected></option>                        </option>
                </select>
            </div>

            <span class="input-group-text" id="basic-addon5">Antecedentes Personales</span>
            <div class="input-group mb-3">
                <textarea type="text" class="form-control" name="antecedentesPersonales" disabled th:value ="${paciente != null} ? ${paciente.antecedentesPersonales} : ''"></textarea>
            </div>

            <span class="input-group-text" id="basic-addon6">Antecedentes Familiares</span>
            <div class="input-group mb-3">
                <textarea type="text" class="form-control" name="antecedentesFamiliares" disabled th:value ="${paciente != null} ? ${paciente.antecedentesFamiliares} : ''"></textarea>
            </div>

            <span class="input-group-text" id="basic-addon7">Enfermedad Actual</span>
            <div class="input-group mb-3">
                <textarea type="text" class="form-control" name="enfermedadActual" disabled th:value ="${paciente != null} ? ${paciente.enfermedadActual} : ''"></textarea>
            </div>

            <span class="input-group-text" id="basic-addon8">Tratamientos Previos</span>
            <div class="input-group mb-3">
                <textarea type="text" class="form-control" name="tratamientosPrevios" disabled th:value ="${paciente != null} ? ${paciente.tratamientosPrevios} : ''"></textarea>
            </div>
        </div>
    </div>
    </div>
</div>


<div class="card" style="width: 90%; margin: auto; margin-top: 2%">
    <div class="card-body" >
        <h4 class="card-title mx-auto"  style="width: 95%;">Registrar Pacientes</h4>
        <form th:action="@{/citas/guardar}" method="POST">
            <input th:value="${paciente.id}" hidden name="idPaciente">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic1">Fecha</span>
                <input type="date" class="form-control" name="fecha" aria-describedby="basic-addon3" th:value ="${cita != null} ? ${cita.fecha} : ''">
            </div>

            <span class="input-group-text" id="basic2">Observaciones</span>
            <div class="input-group mb-3">
                <textarea type="text" class="form-control" name="observaciones" th:value="${cita != null} ? ${cita.observaciones} : ''"></textarea>
            </div>

            <span class="input-group-text" id="basic3">Diagnostico</span>
            <div class="input-group mb-3">
                <textarea type="text" class="form-control" name="diagnostico" th:value ="${cita != null} ? ${cita.diagnsotico} : ''"></textarea>
            </div>

            <span class="input-group-text" id="basic5">Tratamiento</span>
            <div class="input-group mb-3">
                <textarea type="text" class="form-control" name="tratamiento" th:value ="${cita != null} ? ${cita.tratamiento} : ''"></textarea>
            </div>


            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary" type="submit">Registrar</button>
                <a class="btn btn-danger" th:href="@{/}">Cancelar</a>
            </div>
        </form>
    </div>
</div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
